# nginx.conf — Nginx configuration for the myShop frontend container
#
# TWO ROLES:
# 1. Serve the React static files (built by Vite: `npm run build`)
# 2. Reverse proxy: /api/* requests → backend:8080
#
# WHY A REVERSE PROXY?
# Without Nginx, the frontend would call the backend directly from the browser.
# That means the browser needs to know the backend URL (CORS headaches).
# With Nginx reverse proxy:
# - Frontend JS calls /api/v1/products (same origin!)
# - Nginx forwards it to http://backend:8080/api/v1/products
# - No CORS issues because from the browser's perspective, origin is the same
# - Single port exposed to the world (port 80/443)

server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # ── Serve React SPA ──────────────────────────────────────────────────────
    # React uses client-side routing (react-router).
    # When user refreshes on /products/some-id, Nginx gets a request for
    # /products/some-id — that file doesn't exist on disk.
    # try_files falls back to index.html → React Router handles the routing.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ── Reverse Proxy: API calls → Spring Boot ───────────────────────────────
    # Any request starting with /api is forwarded to the backend container.
    # 'backend' is the Docker Compose service name — Docker DNS resolves it.
    location /api {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Longer timeout for slow operations (order placement, search)
        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;
    }

    # ── Proxy Swagger UI ─────────────────────────────────────────────────────
    location /swagger-ui {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
    }

    location /v3/api-docs {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
    }

    location /actuator {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
    }

    # ── Static asset caching ──────────────────────────────────────────────────
    # Vite builds JS/CSS with content hashes in filenames (main.a3b4c5.js)
    # These can be cached FOREVER — if content changes, filename changes.
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ── Gzip compression ──────────────────────────────────────────────────────
    gzip on;
    gzip_types text/html text/css application/javascript application/json;
    gzip_min_length 1000;
}
